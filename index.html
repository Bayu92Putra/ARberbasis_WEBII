
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Native UI</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      html, body { margin: 0; overflow: hidden; background-color: transparent; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;" renderer="alpha:true" vr-mode-ui="enabled: false">
      <a-assets>
        <video id="guideVideo" src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" crossorigin="anonymous"></video>
        <audio id="audioIndo" src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3" crossorigin="anonymous"></audio>
        <audio id="audioEng" src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3" crossorigin="anonymous"></audio>
      </a-assets>

      <a-marker preset="hiro">
        <!-- Panel UI -->
        <a-entity position="0 0 0" rotation="-90 0 0">
          <!-- Video kiri -->
          <a-video src="#guideVideo" width="1.5" height="0.9" position="-1 0.6 0" id="videoPanel"></a-video>

          <!-- Teks kanan -->
          <a-text value="Penjelasan:
Mona Lisa adalah lukisan karya Leonardo da Vinci...
Dikenal karena teknik sfumato dan ekspresi wajah misterius." 
                   width="1.5" color="#fff" align="left" position="0.4 0.7 0" baseline="top"></a-text>

          <!-- Tombol Play -->
          <a-plane position="-1.3 -0.1 0" width="0.3" height="0.15" color="#4CAF50" class="clickable"
                   event-set__enter="_event: click; _target: #guideVideo; _delay: 0; _emit: playvideo">
            <a-text value="▶" align="center" color="#fff" position="0 0 0.01" width="0.5"></a-text>
          </a-plane>

          <!-- Tombol Pause -->
          <a-plane position="-0.9 -0.1 0" width="0.3" height="0.15" color="#F44336" class="clickable"
                   event-set__enter="_event: click; _target: #guideVideo; _delay: 0; _emit: pausevideo">
            <a-text value="⏸" align="center" color="#fff" position="0 0 0.01" width="0.5"></a-text>
          </a-plane>

          <!-- Tombol Audio Indo -->
          <a-plane position="0.4 -0.1 0" width="0.5" height="0.15" color="#2196F3" class="clickable" id="btnIndo">
            <a-text value="Audio Indo" align="center" color="#fff" position="0 0 0.01" width="0.8"></a-text>
          </a-plane>

          <!-- Tombol Audio Eng -->
          <a-plane position="1 -0.1 0" width="0.5" height="0.15" color="#9C27B0" class="clickable" id="btnEng">
            <a-text value="Audio Eng" align="center" color="#fff" position="0 0 0.01" width="0.8"></a-text>
          </a-plane>

          <!-- Audio -->
          <a-sound id="soundIndo" src="#audioIndo" autoplay="false" position="0 0 0"></a-sound>
          <a-sound id="soundEng" src="#audioEng" autoplay="false" position="0 0 0"></a-sound>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

      <script>
        // Tombol kontrol video
        document.querySelector("[event-set__enter][_emit='playvideo']").addEventListener("click", () => {
          document.querySelector("#guideVideo").play();
        });
        document.querySelector("[event-set__enter][_emit='pausevideo']").addEventListener("click", () => {
          document.querySelector("#guideVideo").pause();
        });

        // Tombol audio
        document.querySelector("#btnIndo").addEventListener("click", () => {
          document.querySelector("#soundEng").components.sound.stopSound();
          document.querySelector("#soundIndo").components.sound.playSound();
        });
        document.querySelector("#btnEng").addEventListener("click", () => {
          document.querySelector("#soundIndo").components.sound.stopSound();
          document.querySelector("#soundEng").components.sound.playSound();
        });
      </script>
    </a-scene>
  </body>
</html>
